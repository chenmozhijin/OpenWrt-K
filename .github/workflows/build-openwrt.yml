        with:
          name: OpenWrt-firmware
          path: ${{ env.UPLOAD_ROOT_PATH }}
          
      - name: 下载包
        uses: actions/download-artifact@v3
        with:
          name: OpenWrt-package
          path: ${{ env.UPLOAD_ROOT_PATH }}/package
      
      - name: 下载内核模块
        uses: actions/download-artifact@v3
        with:
          name: OpenWrt-kmod
          path: ${{ env.UPLOAD_ROOT_PATH }}/kmod
          
      - name: 整理包
        working-directory: ${{ env.UPLOAD_ROOT_PATH }}
        run: |
          mkdir package-upload
          cp ./package/qBittorrent-static* ./package-upload/
          cp ./package/*baidupcs-web* ./package-upload/
          cp ./package/*qbittorrent* ./package-upload/
          cp ./package/baidupcs-web* ./package-upload/
          cp ./package/*passwall* ./package-upload/
          cp ./package/transmission* ./package-upload/
          cp ./package/*transmission* ./package-upload/
          zip -r ./package-upload/allpackage.zip package
          zip -r ./package-upload/allkmod.zip kmod
      
      - name: 整理包生成 release body
        run: |
          latest_ver="$(echo $(curl https://api.github.com/repos/chenmozhijin/OpenWrt-K/releases/latest 2>/dev/null|grep -E 'tag_name' |grep -E 'v[0-9.-]+' -o 2>/dev/null)-package)"
          rm -rf $PACKAGECOMPARE_ROOT_PATH/*
          wget https://github.com/chenmozhijin/OpenWrt-K/releases/download/${latest_ver}/allpackage.zip -O $PACKAGECOMPARE_ROOT_PATH/allpackage.zip -nv || exit 0
          cd $PACKAGECOMPARE_ROOT_PATH
          unzip allpackage.zip
          mv package oldpackage
          ls $PACKAGECOMPARE_ROOT_PATH/oldpackage/|sort| uniq >oldpackage.list
          sed -i -e "s/_x86_64.ipk//g" -e "s/_all.ipk//g" oldpackage.list
          rm -rf $PACKAGECOMPARE_ROOT_PATH/allpackage.zip
          cp -f $UPLOAD_ROOT_PATH/package-upload/allpackage.zip $PACKAGECOMPARE_ROOT_PATH/allpackage.zip
          unzip allpackage.zip
          mv package newpackage
          ls $PACKAGECOMPARE_ROOT_PATH/newpackage/|sort| uniq >newpackage.list
          sed -i -e "s/_x86_64.ipk//g" -e "s/_all.ipk//g" newpackage.list && echo "list complete"
          diff oldpackage.list newpackage.list -y -W 80 -B -b |grep -E '[\|><]' >diff.temp && echo "Compare complete" ||echo "no package update"
          sed -e "/</s/^/delete:/g" -e "/|/s/^/update:/g" -e "/>/s/^/Add:/g" -e 's/[[:space:]]//g' -e 's/<//g' -e 's/>//g' -e 's/|/ > /g' -e 's/> [a-zA-Z0-9\-]*_/> /g' -e 's/_/ /g' diff.temp >> $UPLOAD_ROOT_PATH/release.txt ||echo "no package update"

      - name: 上传包到 Release
        id: package-release
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: ${{ env.RELEASE_NAME }}-package
          tag_name: ${{ env.RELEASE_TAG_NAME }}-package
          files: ${{ env.UPLOAD_ROOT_PATH }}/package-upload/*
          body_path: ${{ env.UPLOAD_ROOT_PATH }}/release.txt   
          
      - name: 上传固件到 Release
        id: firmware-release
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.RELEASE_TAG_NAME }}
          files: ${{ env.UPLOAD_ROOT_PATH }}/x86/64/*
          body_path: ${{ env.UPLOAD_ROOT_PATH }}/release.txt

      - name: 删除旧的Releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 10
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
