name: Build OpenWrt-K
on:
  schedule:
    - cron: '0 4 * * *'
  push:
    paths:
      - 'config/**'
      - '.github/**'
      - 'files/**'
  pull_request:
            paths:
              - 'config/**'
              - '.github/**'
              - 'files/**'
  workflow_dispatch:
permissions:
  contents: write
  discussions: write
jobs:
  prepare:
    runs-on: ubuntu-22.04
    steps:
      - name: 准备环境
        run:  |
          sudo -E apt update
          sudo apt install -y curl git  rsync unzip wget sed tar
      
      - name: 将存储库签出到运行器
        uses: actions/checkout@v3
              
      - name: 建立工作文件夹
        run:  |
          cd $GITHUB_WORKSPACE
          mkdir -p download
          cd download
          export DOWNLOAD_ROOT_PATH="$(pwd)"
          echo "DOWNLOAD_ROOT_PATH=$DOWNLOAD_ROOT_PATH" >> $GITHUB_ENV
          mkdir -p lede
          mkdir -p Lienol
          mkdir -p immortalwrt
          mkdir -p wongsyrone
          mkdir -p passwall
          mkdir -p turboacc
          mkdir -p other
          cd $GITHUB_WORKSPACE
          mkdir -p cmzj_package
          cd cmzj_package
          export CMZJ_PACKAGE_ROOT_PATH="$(pwd)"
          echo "CMZJ_PACKAGE_ROOT_PATH=$CMZJ_PACKAGE_ROOT_PATH" >> $GITHUB_ENV
          mkdir -p turboacc
          cd $GITHUB_WORKSPACE
          mkdir -p cmzj_patch
          cd cmzj_patch
          export CMZJ_PATCH_ROOT_PATH="$(pwd)"
          echo "CMZJ_PATCH_ROOT_PATH=$CMZJ_PATCH_ROOT_PATH" >> $GITHUB_ENV
          mkdir -p $CMZJ_PATCH_ROOT_PATH/firewall4/patches/
          mkdir -p $CMZJ_PATCH_ROOT_PATH/libnftnl/patches/
          mkdir -p $CMZJ_PATCH_ROOT_PATH/nftables/patches/
          mkdir -p $CMZJ_PATCH_ROOT_PATH/hack-5.10
          mkdir -p $CMZJ_PATCH_ROOT_PATH/hack-5.15
          mkdir -p $CMZJ_PATCH_ROOT_PATH/dnsmasq
          mkdir -p $CMZJ_PATCH_ROOT_PATH/libubox
      - name: 克隆源代码
        working-directory:  ${{ env.DOWNLOAD_ROOT_PATH }}
        run:  |
          cd lede
          git clone https://github.com/coolsnowwolf/lede
          git clone https://github.com/coolsnowwolf/luci
          git clone https://github.com/coolsnowwolf/packages 
          cd $DOWNLOAD_ROOT_PATH        
          cd Lienol
          git clone https://github.com/Lienol/openwrt-package
          cd $DOWNLOAD_ROOT_PATH
          cd immortalwrt
          git clone https://github.com/immortalwrt/luci
          cd $DOWNLOAD_ROOT_PATH
          cd wongsyrone
          git clone https://github.com/wongsyrone/lede-1
          cd $DOWNLOAD_ROOT_PATH
          cd passwall
          git clone https://github.com/xiaorouji/openwrt-passwall -b luci
          mv ./openwrt-passwall/luci-app-passwall ./luci-app-passwall
          rm -rf openwrt-passwall
          git clone https://github.com/xiaorouji/openwrt-passwall
          git clone https://github.com/xiaorouji/openwrt-passwall2
          cd $DOWNLOAD_ROOT_PATH
          cd turboacc
          git clone https://github.com/chenmozhijin/turboacc
          mv ./turboacc/luci-app-turboacc ./luci-app-turboacc
          rm -rf ./turboacc
          git clone https://github.com/chenmozhijin/turboacc -b package
          git clone https://github.com/fullcone-nat-nftables/nft-fullcone
          cd $DOWNLOAD_ROOT_PATH
          cd other
          git clone https://github.com/rufengsuixing/luci-app-adguardhome
          git clone https://github.com/jerrykuku/luci-app-argon-config
          git clone https://github.com/csrutil/OpenWrt-NIC-Drivers
          git clone https://github.com/lisaac/luci-app-diskman
          git clone https://github.com/sirpdboy/luci-app-netdata
          git clone https://github.com/sirpdboy/NetSpeedTest
          git clone https://github.com/tty228/luci-app-serverchan
          git clone https://github.com/jerrykuku/luci-theme-argon
          cd $DOWNLOAD_ROOT_PATH
          git clone https://git.openwrt.org/openwrt/openwrt.git
      - name: 复制到cmzj_package
        run: |
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-baidupcs-web $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-rclone $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-syncdial $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-usb-printer $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-qbittorrent $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-vlmcsd $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-zerotier $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-webadmin $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/luci/applications/luci-app-cifs-mount $CMZJ_PACKAGE_ROOT_PATH/         
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/net/vlmcsd $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/net/baidupcs-web $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/net/qBittorrent $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/net/qBittorrent-static $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/libs/rblibtorrent $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/libs/qtbase $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/packages/libs/qttools $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/lede/package/lean/ipv6-helper $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/lede/package/lean/ddns-scripts_aliyun $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/lede/package/lean/ddns-scripts_dnspod $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/lede/package/lean/r8168 $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/lede/lede/package/lean/shortcut-fe $CMZJ_PACKAGE_ROOT_PATH/turboacc/
          cp -r $DOWNLOAD_ROOT_PATH/immortalwrt/luci/applications/luci-app-transmission $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/Lienol/openwrt-package/luci-app-fileassistant $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/passwall/luci-app-passwall $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/passwall/openwrt-passwall $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/passwall/openwrt-passwall2 $CMZJ_PACKAGE_ROOT_PATH/
          cp -r $DOWNLOAD_ROOT_PATH/turboacc/luci-app-turboacc $CMZJ_PACKAGE_ROOT_PATH/turboacc/
          cp -r $DOWNLOAD_ROOT_PATH/turboacc/nft-fullcone $CMZJ_PACKAGE_ROOT_PATH/turboacc/
          cp -r $DOWNLOAD_ROOT_PATH/other/* $CMZJ_PACKAGE_ROOT_PATH/
          cd $CMZJ_PACKAGE_ROOT_PATH && ls
      - name: 修改Makefile文件
        working-directory:  ${{ env.CMZJ_PACKAGE_ROOT_PATH }}
        run: |
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-vlmcsd/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-webadmin/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-zerotier/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-cifs-mount/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-baidupcs-web/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-rclone/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-syncdial/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-usb-printer/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-transmission/Makefile
          sed -i 's/include ..\/..\/luci.mk/include $(TOPDIR)\/feeds\/luci\/luci.mk/' ./luci-app-qbittorrent/Makefile         
      - name: 创建软连接以修复中文支持
        working-directory:  ${{ env.CMZJ_PACKAGE_ROOT_PATH }}
        run: |
          ln -s zh-cn ./luci-app-webadmin/po/zh_Hans
          ln -s zh-cn ./luci-app-netdata/po/zh_Hans
          ln -s zh-cn ./luci-app-vlmcsd/po/zh_Hans
          ln -s zh-cn ./luci-app-zerotier/po/zh_Hans
          ln -s zh-cn ./luci-app-usb-printer/po/zh_Hans
          ln -s zh-cn ./luci-app-qbittorrent/po/zh_Hans
      - name: 修改luci-app-netdata
        working-directory:  ${{ env.CMZJ_PACKAGE_ROOT_PATH }}
        run: |
          sed -i 's/setting")/netdata")/' ./luci-app-netdata/luasrc/controller/netdata.lua
          sed -i 's/("Base Setting"), 20/("Base Setting"), 30/' ./luci-app-netdata/luasrc/controller/netdata.lua
          sed -i 's/("NetData"), 30/("NetData"), 20/' ./luci-app-netdata/luasrc/controller/netdata.lua
      - name: 复制到cmzj_patch
        run: |
          cp $DOWNLOAD_ROOT_PATH/lede/lede/target/linux/generic/hack-5.10/952-net-conntrack-events-support-multiple-registrant.patch $CMZJ_PATCH_ROOT_PATH/hack-5.10/
          cp $DOWNLOAD_ROOT_PATH/lede/lede/target/linux/generic/hack-5.10/953-net-patch-linux-kernel-to-support-shortcut-fe.patch $CMZJ_PATCH_ROOT_PATH/hack-5.10/
          cp $DOWNLOAD_ROOT_PATH/lede/lede/target/linux/generic/hack-5.10/982-add-bcm-fullconenat-support.patch $CMZJ_PATCH_ROOT_PATH/hack-5.10/
          cp -RT $DOWNLOAD_ROOT_PATH/turboacc/turboacc/firewall4-04a06bd70b9808b14444cae81a2faba4708ee231/firewall4 $CMZJ_PATCH_ROOT_PATH/firewall4
          cp -RT $DOWNLOAD_ROOT_PATH/turboacc/turboacc/libnftnl-1.2.5/libnftnl $CMZJ_PATCH_ROOT_PATH/libnftnl
          cp -RT $DOWNLOAD_ROOT_PATH/turboacc/turboacc/nftables-1.0.7/nftables $CMZJ_PATCH_ROOT_PATH/nftables
          cp -RT $DOWNLOAD_ROOT_PATH/openwrt/package/network/services/dnsmasq $CMZJ_PATCH_ROOT_PATH/dnsmasq
          cp -RT $DOWNLOAD_ROOT_PATH/openwrt/package/libs/libubox $CMZJ_PATCH_ROOT_PATH/libubox
      - name: 压缩
        run: |
          cd $CMZJ_PACKAGE_ROOT_PATH
          tar cvpzf $GITHUB_WORKSPACE/cmzj_package.tgz *
          cd $CMZJ_PATCH_ROOT_PATH
          tar cvpzf $GITHUB_WORKSPACE/cmzj_patch.tgz *
      - name: 上传 cmzj_package
        uses: actions/upload-artifact@v3
        with:
          name: cmzj_package
          path: cmzj_package.tgz

      - name: 上传 cmzj_patch
        uses: actions/upload-artifact@v3
        with:
          name: cmzj_patch
          path: cmzj_patch.tgz
  
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 清理空间
        run:  |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /etc/mysql /etc/php
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* moby* snap*
          
      - name: 安装编译依赖
        run: |
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y full-upgrade
          sudo apt install -y ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils clang g++ python3-distutils rsync unzip zlib1g-dev wget
          sudo -E systemctl daemon-reload 
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo timedatectl set-timezone "Asia/Shanghai"
          
      - name: 合并磁盘
        run: |
          sudo swapoff -a && sudo rm -f /mnt/swapfile
          sudo fallocate -l $(expr $(expr $(df --block-size=1024 --output=avail / | tail -1 ) - 1048576) \* 1024) /root.img
          export ROOT_LOOP_DEVNAME=$(sudo losetup -Pf --show /root.img)
          sudo pvcreate -f $ROOT_LOOP_DEVNAME
          sudo fallocate -l $(expr $(expr $(df --block-size=1024 --output=avail /mnt | tail -1) - 102400) \* 1024) /mnt/mnt.img
          export MNT_LOOP_DEVNAME=$(sudo losetup -Pf --show /mnt/mnt.img)
          sudo pvcreate -f $MNT_LOOP_DEVNAME
          sudo vgcreate vgstorage $ROOT_LOOP_DEVNAME $MNT_LOOP_DEVNAME
          sudo lvcreate -n lvstorage -l 100%FREE vgstorage
          export LV_DEVNAME=$(sudo lvscan | awk -F "'" '{print $2}')
          sudo mkfs.btrfs -L combinedisk $LV_DEVNAME
          sudo mount -o compress=zstd $LV_DEVNAME $GITHUB_WORKSPACE
          sudo chown -R runner:runner $GITHUB_WORKSPACE
          df -hT $GITHUB_WORKSPACE
          sudo btrfs filesystem usage $GITHUB_WORKSPACE
          
      - name: 将存储库签出到运行器
        uses: actions/checkout@v3
      
      - name: 建立工作文件夹
        run:  |
          cd $GITHUB_WORKSPACE
          sudo mkdir -p workspace
          sudo chown $USER:$GROUPS workspace
          cd workspace
          export WORKSPACE_ROOT_PATH="$(pwd)"
          echo "WORKSPACE_ROOT_PATH=$WORKSPACE_ROOT_PATH" >> $GITHUB_ENV
          cd $WORKSPACE_ROOT_PATH
          mkdir -p cmzj_package
          cd cmzj_package
          export CMZJ_PACKAGE_ROOT_PATH="$(pwd)"
          echo "CMZJ_PACKAGE_ROOT_PATH=$CMZJ_PACKAGE_ROOT_PATH" >> $GITHUB_ENV
          cd $WORKSPACE_ROOT_PATH
          mkdir -p cmzj_patch
          cd cmzj_patch
          export CMZJ_PATCH_ROOT_PATH="$(pwd)"
          echo "CMZJ_PATCH_ROOT_PATH=$CMZJ_PATCH_ROOT_PATH" >> $GITHUB_ENV
      - name: 下载cmzj_package
        uses: actions/download-artifact@v3
        with:
          name: cmzj_package

      - name: 下载cmzj_patch
        uses: actions/download-artifact@v3
        with:
          name: cmzj_patch

      - name: 解压
        run:  |
          tar xvpfz $GITHUB_WORKSPACE/cmzj_package.tgz -C $CMZJ_PACKAGE_ROOT_PATH
          tar xvpfz $GITHUB_WORKSPACE/cmzj_patch.tgz -C $CMZJ_PATCH_ROOT_PATH
          echo "cmzj_package"
          ls $CMZJ_PACKAGE_ROOT_PATH
          echo "cmzj_patch"
          ls $CMZJ_PATCH_ROOT_PATH
          echo "cmzj_package-permissions"
          ls -l $CMZJ_PACKAGE_ROOT_PATH/*
          echo "cmzj_patch-permissions"
          ls -l $CMZJ_PATCH_ROOT_PATH/*

      - name: 克隆源代码
        working-directory:  ${{ env.WORKSPACE_ROOT_PATH }}
        run: |
          git clone https://git.openwrt.org/openwrt/openwrt.git
          cd openwrt
          export OPENWRT_ROOT_PATH="$(pwd)"
          echo "OPENWRT_ROOT_PATH=$OPENWRT_ROOT_PATH" >> $GITHUB_ENV
      - name: 切换到新的稳定版分支
        working-directory: ${{ env.OPENWRT_ROOT_PATH }}
        run: git checkout v22.03.4

      - name: 复制cmzj_package 打补丁 
        working-directory: ${{ env.WORKSPACE_ROOT_PATH }}
        run: |
          cp -r $CMZJ_PACKAGE_ROOT_PATH $OPENWRT_ROOT_PATH/package/cmzj_package
          #cp $CMZJ_PATCH_ROOT_PATH/hack-5.10/952-net-conntrack-events-support-multiple-registrant.patch $OPENWRT_ROOT_PATH/target/linux/generic/hack-5.10
          #cp $CMZJ_PATCH_ROOT_PATH/hack-5.10/953-net-patch-linux-kernel-to-support-shortcut-fe.patch $OPENWRT_ROOT_PATH/target/linux/generic/hack-5.10
          #cp $CMZJ_PATCH_ROOT_PATH/hack-5.10/982-add-bcm-fullconenat-support.patch $OPENWRT_ROOT_PATH/target/linux/generic/hack-5.10
          rm -rf $OPENWRT_ROOT_PATH/package/libs/libnftnl
          rm -rf $OPENWRT_ROOT_PATH/package/network/config/firewall4
          rm -rf $OPENWRT_ROOT_PATH/package/network/utils/nftables
          rm -rf $OPENWRT_ROOT_PATH/package/network/services/dnsmasq
          rm -rf $OPENWRT_ROOT_PATH/package/libs/libubox
          mkdir -p $OPENWRT_ROOT_PATH/package/network/config/firewall4
          mkdir -p $OPENWRT_ROOT_PATH/package/libs/libnftnl
          mkdir -p $OPENWRT_ROOT_PATH/package/network/utils/nftables
          mkdir -p $OPENWRT_ROOT_PATH/package/libs/libubox
          mkdir -p $OPENWRT_ROOT_PATH/package/network/services/dnsmasq
          cp -RT $CMZJ_PATCH_ROOT_PATH/firewall4 $OPENWRT_ROOT_PATH/package/network/config/firewall4
          cp -RT $CMZJ_PATCH_ROOT_PATH/libnftnl $OPENWRT_ROOT_PATH/package/libs/libnftnl
          cp -RT $CMZJ_PATCH_ROOT_PATH/nftables $OPENWRT_ROOT_PATH/package/network/utils/nftables
          cp -RT $CMZJ_PATCH_ROOT_PATH/libubox $OPENWRT_ROOT_PATH/package/libs/libubox
          cp -RT $CMZJ_PATCH_ROOT_PATH/dnsmasq $OPENWRT_ROOT_PATH/package/network/services/dnsmasq
          echo "cmzj_patch"
          ls $CMZJ_PATCH_ROOT_PATH
          echo "cmzj_package"
          ls $OPENWRT_ROOT_PATH/package/cmzj_package
          echo "libnftnl-file"
          ls $OPENWRT_ROOT_PATH/package/libs/libnftnl
          echo "firewall4-file"
          ls $OPENWRT_ROOT_PATH/package/network/config/firewall4
          echo "nftables-file"
          ls $OPENWRT_ROOT_PATH/package/network/utils/nftables
          echo "libubox-file"
          ls $OPENWRT_ROOT_PATH/package/libs/libubox
          echo "dnsmasq-file"
          ls $OPENWRT_ROOT_PATH/package/network/services/dnsmasq
          echo "firewall4-patches"
          ls $OPENWRT_ROOT_PATH/package/network/config/firewall4/patches/
          echo "libnftnl-patches"
          ls $OPENWRT_ROOT_PATH/package/libs/libnftnl/patches/
          echo "nftables-patches"
          ls $OPENWRT_ROOT_PATH/package/network/utils/nftables/patches/
          echo "hack-5.10" 
          ls $OPENWRT_ROOT_PATH/target/linux/generic/hack-5.10
      
      - name: 修复问题
        working-directory: ${{ env.OPENWRT_ROOT_PATH }}
        run: |
          sed -i 's/-full//' ./include/target.mk 
          sed -i 's/dnsmasq/dnsmasq-full/g' ./include/target.mk 
          sed -i 's/256/1024/' ./target/linux/x86/image/Makefile
      
      - name: 更新 feeds 
        working-directory: ${{ env.OPENWRT_ROOT_PATH }}
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      
      - name: 更新smartdns
        working-directory: ${{ env.OPENWRT_ROOT_PATH }}
        run: |
          WORKINGDIR="`pwd`/feeds/packages/net/smartdns"
          mkdir $WORKINGDIR -p
          rm $WORKINGDIR/* -fr
          wget https://github.com/pymumu/openwrt-smartdns/archive/master.zip -O $WORKINGDIR/master.zip
          unzip $WORKINGDIR/master.zip -d $WORKINGDIR
          mv $WORKINGDIR/openwrt-smartdns-master/* $WORKINGDIR/
          rmdir $WORKINGDIR/openwrt-smartdns-master
          rm $WORKINGDIR/master.zip
          LUCIBRANCH="master" #更换此变量
          WORKINGDIR="`pwd`/feeds/luci/applications/luci-app-smartdns"
          mkdir $WORKINGDIR -p
          rm $WORKINGDIR/* -fr
          wget https://github.com/pymumu/luci-app-smartdns/archive/${LUCIBRANCH}.zip -O $WORKINGDIR/${LUCIBRANCH}.zip
          unzip $WORKINGDIR/${LUCIBRANCH}.zip -d $WORKINGDIR
          mv $WORKINGDIR/luci-app-smartdns-${LUCIBRANCH}/* $WORKINGDIR/
          rmdir $WORKINGDIR/luci-app-smartdns-${LUCIBRANCH}
          rm $WORKINGDIR/${LUCIBRANCH}.zip
      
      - name: 安装 feeds 
        working-directory: ${{ env.OPENWRT_ROOT_PATH }}
        run: ./scripts/feeds install -a

      - name: 复制自定义文件并加载自定义配置
        run: |
          cp -r files $OPENWRT_ROOT_PATH/files
          chmod 755 $OPENWRT_ROOT_PATH/files/usr/bin/AdGuardHome/AdGuardHome
          chmod 755 $OPENWRT_ROOT_PATH/files/etc/uci-defaults/99_chenmozhijin
          cat ./config/target.config >> $OPENWRT_ROOT_PATH/.config
          cat ./config/luci.config >> $OPENWRT_ROOT_PATH/.config
          cat ./config/utilities.config >> $OPENWRT_ROOT_PATH/.config
          cat ./config/network.config >> $OPENWRT_ROOT_PATH/.config
          cat ./config/other.config >> $OPENWRT_ROOT_PATH/.config
          cat ./config/kmod.config >> $OPENWRT_ROOT_PATH/.config
          cat ./config/image.config >> $OPENWRT_ROOT_PATH/.config
          #cat ./config/linux/config-5.10 >> $OPENWRT_ROOT_PATH/target/linux/generic/config-5.10
