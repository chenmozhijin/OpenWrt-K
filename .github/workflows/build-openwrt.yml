    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: 将存储库签出到运行器
        uses: actions/checkout@v3

      - name: 建立工作文件夹
        run:  |
          cd $GITHUB_WORKSPACE
          sudo mkdir -p upload
          sudo chown $USER:$GROUPS upload
          cd upload
          export UPLOAD_ROOT_PATH="$(pwd)"
          echo "UPLOAD_ROOT_PATH=$UPLOAD_ROOT_PATH" >> $GITHUB_ENV
      - name: 初始化环境
        run: |
          sudo -E apt update
          sudo -E apt install -y git aria2 zip bzip2 curl rsync unzip wget
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p update
          sudo chown $USER:$GROUPS update
          cd update
      - name: 生成 release tag
        id: tag
        working-directory: ${{ env.UPLOAD_ROOT_PATH }}
        run: |
          echo 编译于$(date +"%Y-%m-%d %H:%M") >> release.txt
          export RELEASE_NAME="OpenWrt-K_V$(date +"%y.%m.%d-%H")"
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo ${{ env.RELEASE_NAME }} >> $GITHUB_OUTPUT
          echo ${{ env.RELEASE_NAME }}
          echo ${{ steps.tag.outputs.release_tag }}
      - name: 下载固件
        uses: actions/download-artifact@v3
        with:
          name: OpenWrt-firmware
          path: ${{ env.UPLOAD_ROOT_PATH }}
          
      - name: 下载包
        uses: actions/download-artifact@v3
        with:
          name: OpenWrt-package
          path: ${{ env.UPLOAD_ROOT_PATH }}/package

      - name: 整理包
        working-directory: ${{ env.UPLOAD_ROOT_PATH }}
        run: |
          mkdir package-upload
          cp ./package/qBittorrent-static* ./package-upload/
          cp ./package/*baidupcs-web* ./package-upload/
          cp ./package/*syncdial* ./package-upload/
          cp ./package/*qbittorrent* ./package-upload/
          cp ./package/baidupcs-web* ./package-upload/
          cp ./package/*mwan3* ./package-upload/
          cp ./package/*passwall* ./package-upload/
          cp ./package/transmission* ./package-upload/
          cp ./package/*transmission* ./package-upload/
          
      - name: 上传固件到 Release
        id: firmware-release
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          files: ${{ env.UPLOAD_ROOT_PATH }}/x86/64/*
          body_path: ${{ env.UPLOAD_ROOT_PATH }}/release.txt

      - name: 上传包到 Release
        id: package-release
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: ${{ env.RELEASE_NAME }}-package
          files: ${{ env.UPLOAD_ROOT_PATH }}/package-upload/*
          body_path: ${{ env.UPLOAD_ROOT_PATH }}/release.txt   

      - name: 删除旧的Releases
        uses: dev-drprasad/delete-older-releases@v0.2.1
        with:
          keep_latest: 4
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
